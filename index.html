<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>RAP JOINT LAGOS</h1>
    <form>
      <p class="cancel">x</p>
      <h2 class="heading">RAP JOINT LAGOS BOOKCLUB</h2>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="name" required>
        <br>
        <br>
        <label for="phone">Phone No</label>
        <input type="tel" id="phone" name="phone number" required pattern="[0-9]{11}" placeholder="09023728281">
        <br>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="rapjoint@gmail.com ">
        <br>
        <br>
        <label for="Books">Favourite Genre of Books</label><br>
        <label for="Hip-Hop">Hip-Hop</label>
        <input type="checkbox" name="genre" id="Hip-Hop" value="Hip-Hop">
        <label for="Lagos">Lagos</label>
        <input type="checkbox" name="genre" id="Lagos" value="Lagos">
        <label for="Politics">Politics</label>
        <input type="checkbox" name="genre" id="Politics" value="Politics" >
        <label for="History">History</label>
        <input type="checkbox" name="genre" id="History" value="History" >
        <label for="non-fiction">Non-fiction</label>
        <input type="checkbox" name="genre" id="Non-Fiction" value="Non-Fiction">
        <br>
        <br>
        <button class="submit-btn">Sign Up</button>
      <p id="log-in">Already have an account</p>
    </form>


  
</body>
</html>
